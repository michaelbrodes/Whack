<h1>Whack!</h1>
<p class="subtitle">
    A whac-a-mole like game to improve your typing
</p>
<ul class="button-group play" ng-if="account.logged">
    <!-- elements to be displayed when the user is logged in -->
        <li>
            <a href="#/play/" class="button">
                play
            </a>
        </li>
        <li>
            <a href="#/leaderboard/" class="button">
                leaderboard
            </a>
        </li>
</ul>
<ul class="button-group account" ng-if="!account.logged">
    <li>
        <button class="button"
                data-toggle="modal"
                data-target="#login-modal">
            Login
        </button>
    </li>
    <li>
        <a href="#/create" class="button">
            Create an Account
        </a>
    </li>
</ul>
<div class="modal fade"
     id="login-modal"
     tabindex="-1"
     role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                Login
            </div>
            <div class="modal-body">
                <form action="/whack/account/login.php" class="login"></form>
                <label for="user">Username</label>
                <input id="user" name="user" type="text"/>
                <label for="password">password</label>
                <input id="password" name="user" type="text"/>
            </div>
        </div>
    </div>
</div>
