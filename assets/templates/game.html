<section id="phrase-panel">

    <!--HACK: need to remove unwanted space-->
    <span class="game-element" id="success" ng-bind="complete"></span><!--
    --><span class="game-element" id="fail" ng-bind="failBuffer.fail"></span><!--
    --><span class="game-element" id="phrase" ng-bind="phrase.statement"></span>

    <audio src="/assets/audio/buzzer.wav" id="buzzer"></audio>

    <div class="asides">
        <aside id="phrase-info">
            {{phrase.author}} - {{phrase.origin}}
        </aside>
        <aside id="wpm">
            WPM - {{wpm | number:3}}
        </aside>
    </div>

    <img ng-show="phrase.imagePath" ng-src="{{phrase.imagePath}}" />
</section>
<section class="keyboard">
    <!-- TODO: repeat for the alphabet object. -->
    <span class="key" ng-repeat="false">
        <img ng-src="false" ng-if="false"/>
        <button disabled ng-show="true">
            <!-- the character for the keyboard -->
        </button>
    </span>
</section>
